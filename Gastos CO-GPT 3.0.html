<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Gastos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            cursor: pointer;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background-color: #333;
            color: #e0e0e0;
        }
        button {
            background-color: #6200ea;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3700b3;
        }

        #topbuttom {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <button id="topbuttom" onclick="window.location.href='Main.html'">Voltar ao Dashboard</button>
    <h2>Lista de Gastos</h2>
    <button id="topbuttom" onclick="fecharMes()">Fechar Mês</button>
    <button id="topbuttom" onclick="restaurarUltimoMes()">Restaurar Último Mês</button>
    <button id="topbuttom" onclick="window.location.href='Inventario.html'">Ir para Inventário de Produtos</button>
    <button id="topbuttom" onclick="window.location.href='Nota.html'">Ir para Notas de Entrega</button>
    <table id="tabela">
        <thead>
            <tr>
                <th onclick="ordenarTabela(0)">Data</th>
                <th onclick="ordenarTabela(1)">Valor</th>
                <th onclick="ordenarTabela(2)">Descrição</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
        <tfoot>
            <tr>
                <td colspan="1"><strong>Total:</strong></td>
                <td id="totalValor">R$ 0,00</td>
            </tr>
        </tfoot>
    </table>

    <h3>Adicionar Novo Gasto</h3>
    <input type="date" id="data" placeholder="Data (dd/mm/aaaa)">
    <input type="number" id="valor" placeholder="Valor">
    <input type="text" id="descricao" placeholder="Descrição">
    <button onclick="adicionarLinha()">Adicionar</button>

    <script>
        const dados = JSON.parse(localStorage.getItem("gastos")) || [];
        const ultimoMesSalvo = JSON.parse(localStorage.getItem("ultimoMes")) || [];
        let ordemAscendente = true;

        const salvarDados = () => localStorage.setItem("gastos", JSON.stringify(dados));

        const criarCelula = (linha, texto, estilo = {}) => {
            const celula = linha.insertCell();
            celula.innerText = texto;
            Object.assign(celula.style, estilo);
            return celula;
        };

        const carregarTabela = () => {
            const tabela = document.getElementById("corpoTabela");
            tabela.innerHTML = "";
            const valores = dados.map(item => parseFloat(item.valor));
            const min = Math.min(...valores, 0);
            const max = Math.max(...valores, 1);
            let total = 0;

            dados.forEach((item, index) => {
                const linha = tabela.insertRow();
                criarCelula(linha, item.data);
                const valorNumero = parseFloat(item.valor);
                total += valorNumero;
                const intensidade = (valorNumero - min) / (max - min);
                criarCelula(linha, `R$ ${valorNumero.toFixed(2)}`, { backgroundColor: `rgba(255, 0, 0, ${intensidade})` });
                criarCelula(linha, item.descricao);
                const botaoExcluir = document.createElement("button");
                botaoExcluir.innerText = "Excluir";
                botaoExcluir.onclick = () => excluirLinha(index);
                criarCelula(linha, "").appendChild(botaoExcluir);
            });

            document.getElementById("totalValor").innerText = `R$ ${total.toFixed(2)}`;
        };

        const ordenarTabela = coluna => {
            dados.sort((a, b) => {
                const v1 = Object.values(a)[coluna];
                const v2 = Object.values(b)[coluna];
                if (coluna === 1) {
                    return ordemAscendente ? parseFloat(v1) - parseFloat(v2) : parseFloat(v2) - parseFloat(v1);
                } else {
                    return ordemAscendente ? v1.localeCompare(v2) : v2.localeCompare(v1);
                }
            });
            ordemAscendente = !ordemAscendente;
            salvarDados();
            carregarTabela();
        };

        const adicionarLinha = () => {
            const data = document.getElementById("data").value;
            const valor = document.getElementById("valor").value;
            const descricao = document.getElementById("descricao").value;
            if (data && valor && descricao) {
                dados.push({ data, valor, descricao });
                salvarDados();
                carregarTabela();
                // Clear input fields after adding a new entry
                document.getElementById("data").value = "";
                document.getElementById("valor").value = "";
                document.getElementById("descricao").value = "";
                // Save data again to ensure the last entry is saved
                salvarDados();
            }
        };

        const excluirLinha = index => {
            dados.splice(index, 1);
            salvarDados();
            carregarTabela();
        };

        const fecharMes = () => {
            const valores = dados.map(item => parseFloat(item.valor));
            const min = Math.min(...valores, 0);
            const max = Math.max(...valores, 1);
            let total = 0;

            const pdfWindow = window.open("", "", "width=800,height=600");
            let conteudo = `<html><head><title>Relatório Mensal</title></head><body>`;
            conteudo += `<h2>Relatório Mensal</h2>`;
            conteudo += `<table border='1' style='width:100%; border-collapse:collapse; text-align:left;'>`;
            conteudo += `<tr><th>Data</th><th>Valor</th><th>Descrição</th></tr>`;
            dados.forEach(item => {
                const valorNumero = parseFloat(item.valor);
                total += valorNumero;
                const intensidade = (valorNumero - min) / (max - min);
                conteudo += `<tr>`;
                conteudo += `<td>${item.data}</td>`;
                conteudo += `<td style="background-color: rgba(255, 0, 0, ${intensidade});">R$ ${valorNumero.toFixed(2)}</td>`;
                conteudo += `<td>${item.descricao}</td>`;
                conteudo += `</tr>`;
            });
            conteudo += `<tr><td colspan="1"><strong>Total:</strong></td><td colspan="2">R$ ${total.toFixed(2)}</td></tr>`;
            conteudo += `</table>`;
            conteudo += `</body></html>`;
            pdfWindow.document.write(conteudo);
            pdfWindow.document.close();
            pdfWindow.print();

            setTimeout(() => {
                // Save the current data to "ultimoMes" before clearing the list
                localStorage.setItem("ultimoMes", JSON.stringify(dados));
                dados.length = 0;
                salvarDados();
                carregarTabela();
            }, 1000);
        };

        const restaurarUltimoMes = () => {
            dados.splice(0, dados.length, ...ultimoMesSalvo);
            salvarDados();
            carregarTabela();
        };

        carregarTabela();
    </script>
</body>
</html>
